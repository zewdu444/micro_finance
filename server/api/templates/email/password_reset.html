<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; background: #efefef;">
    <div style="width: 100%; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="margin: 5px auto; background: #008080; color: white; width: 40%; border-radius: 10px; padding: 20px 50px;">{{ title }}</h1>
            <div style="margin: 10px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; ">
                <h3 style="margin-bottom: 10px; font-size: 24px; color: black; text-align: left;">Hi {{ username }}</h3>
                <p style="margin-bottom: 30px; color: black;  text-align: left;">{{message}}</p>
                <a style="display: block; margin: 0 auto; border: none; background-color: #008080; color: white; width: 50%; line-height: 24px; padding: 10px; font-size: 20px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href="{{ link }}"
                    target="_blank"
                >
                   Reset Password
                </a>
                <p style="margin-bottom: 30px; color: black;  text-align: left;">{{message_below}}</p>
            </div>
        </div>
    </div>
    <div style="width: 100%; padding: 20px; text-align: center;">
        <p style="width: 40%; color: #555; font-size: 14px;margin: auto;">For any inquiries, please contact us at: <a href="mailto:contact@yourcompany.com" style="color: #008080; text-decoration: none;">contact@yourcompany.com</a></p>
        <p style="width: 40%; color: #555; font-size: 14px; margin: auto;">&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
